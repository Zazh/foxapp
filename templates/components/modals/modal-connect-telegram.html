<!-- Модальное Connect Telegram -->
<div class="modal-overlay" id="modal-connect-telegram">
  <div class="modal flex flex-col gap-8">
    <div class="modal-header px-4 md:px-6">
      <div class="flex flex-col">
        <div class="pb-1">
          <h3 class="h2 text-center">{% trans "Connect Telegram" %}</h3>
        </div>
        <div>
          <p class="text-center leading-tight font-medium text-gray-700">
            {% trans "Click the button below to connect your Telegram account" %}
          </p>
        </div>
      </div>
      <button type="button" class="modal-close [ absolute right-4 top-4 ] w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100">
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
          <path d="M1 1L13 13M1 13L13 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
    <div class="modal-body px-4 md:px-6">
      <!-- Loading -->
      <div id="telegram-loading" class="flex justify-center py-4">
        <svg class="animate-spin h-8 w-8 text-gray-400" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </div>
      <!-- Timer (hidden initially) -->
      <p id="telegram-timer-block" class="text-center text-gray-500 text-sm hidden">
        {% trans "Link expires in" %} <span id="telegram-timer" class="font-bold">30:00</span>
      </p>
    </div>
    <div class="modal-footer">
      <div class="flex flex-col gap-4 flex-wrap px-4 md:px-6 pb-4 pt-2">
        <div>
          <a id="telegram-link" href="#" target="_blank" class="btn-default telegram lg justify-center w-full flex items-center gap-2 hidden">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>
            </svg>
            {% trans "Open in Telegram" %}
          </a>
        </div>
        <div class="flex justify-center">
          <button type="button" class="modal-close text-gray-700 hover:text-gray-900 py-2 font-bold text-center">
            {% trans "Maybe later" %}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
