<!-- Модальное Sign In -->
<div class="modal-overlay" id="modal-sign-in">
  <div class="modal flex flex-col gap-8">
    <div class="modal-header px-4 md:px-6">
      <div class="flex flex-col">
        <div class="pb-1">
          <h3 class="h2">Sign in to continue</h3>
        </div>
        <div>
          <p class="leading-tight font-medium text-gray-700">Access your unit, billing, and account settings in one place</p>
        </div>
      </div>
      <button type="button" class="modal-close [ absolute right-4 top-4 ] w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100">
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
          <path d="M1 1L13 13M1 13L13 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
    <div class="modal-body px-4 md:px-6 flex flex-col gap-4">
      <!-- Google -->
        <a href="{% url 'google_login' %}" class="btn-google-login bg-black hover:bg-orange-500 py-4 text-white font-bold rounded-lg justify-center w-full flex items-center gap-3">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span class="mt-[2px] text-sm">{% trans "Continue with Google" %}</span>
        </a>

      <!-- Apple -->
      <a href="/auth/apple/login/" class="btn-apple-login bg-white hover:bg-orange-500 hover:text-white py-4 text-black rounded-lg font-bold border-1 border-gray-100 hover:border-orange-500 justify-center w-full flex items-center gap-2">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
        </svg>
        <span class="mt-[2px] text-sm">Continue with Apple</span>
      </a>

      <!-- Divider -->
      <div class="flex items-center gap-4">
        <div class="flex-1 h-px bg-gray-200"></div>
        <span class="text-sm font-bold text-gray-500">OR</span>
        <div class="flex-1 h-px bg-gray-200"></div>
      </div>

      <!-- Email link -->
      <a href="{% url 'login' %}" class="btn-email-login bg-white hover:bg-orange-500 hover:text-white py-4 text-black rounded-lg font-bold border-1 border-gray-100 hover:border-orange-500 justify-center w-full flex items-center gap-2">
        <span class="mt-[2px] text-sm">Continue with Email</span>
      </a>
    </div>
    <div class="modal-footer">
      <div class="px-4 md:px-6 pb-4 pt-2">
        <p class="text-base text-gray-700 text-center font-bold">
          Don't have an account?
          <a href="{% url 'register' %}" class="btn-register-link text-orange-500 hover:underline">Sign up</a>
        </p>
        <p class="text-sm text-gray-500 text-center mt-2">
          By continuing, you acknowledge our <a href="" class="underline hover:text-gray-900">Privacy Policy</a>
        </p>
      </div>
    </div>
  </div>
</div>
