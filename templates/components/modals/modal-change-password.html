<!-- Модальное Change password -->
<div class="modal-overlay" id="modal-change-password">
  <div class="modal flex flex-col gap-8">
    <div class="modal-header px-4 md:px-6">
      <div class="flex flex-col">
        <div class="pb-1">
          <h3 class="h2">Change password</h3>
        </div>
      </div>
      <button class="modal-close [ absolute right-4 top-4 ] w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100">
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
          <path d="M1 1L13 13M1 13L13 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
    <form id="change-password-form"
          class="modal-body px-4 md:px-6 flex flex-col gap-8"
          data-msg-required="This field is required"
          data-msg-min-length="At least 8 characters"
          data-msg-password-match="Passwords do not match"
          data-msg-password-weak="Must contain a number and symbol">

      <div class="grid grid-cols-1 gap-4">
        <div class="flex flex-col gap-2">
          <div class="input-floating input-password">
            <input type="password" id="current-password" name="current_password" placeholder=" " data-validate="required">
            <label for="current-password">Current password <span class="text-red-500">*</span></label>
            <button type="button" class="password-toggle">
              <svg class="eye-open hidden" width="18" height="14" viewBox="0 0 18 14" fill="none">
                <path d="M9 1C4.5 1 1.5 7 1.5 7C1.5 7 4.5 13 9 13C13.5 13 16.5 7 16.5 7C16.5 7 13.5 1 9 1Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="9" cy="7" r="2.5" stroke="currentColor" stroke-width="1.5"/>
              </svg>
              <svg class="eye-closed" width="18" height="14" viewBox="0 0 18 14" fill="none">
                <path d="M9 1C4.5 1 1.5 7 1.5 7C1.5 7 4.5 13 9 13C13.5 13 16.5 7 16.5 7C16.5 7 13.5 1 9 1Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="9" cy="7" r="2.5" stroke="currentColor" stroke-width="1.5"/>
                <path d="M2 13L16 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
            </button>
          </div>
          <div class="input-error text-xs text-red-500 font-bold hidden"></div>
        </div>

        <div class="flex flex-col gap-2">
          <div class="input-floating input-password">
            <input type="password" id="new-password" name="new_password" placeholder=" " data-validate="required|min:8|password">
            <label for="new-password">New password <span class="text-red-500">*</span></label>
            <button type="button" class="password-toggle">
              <svg class="eye-open hidden" width="18" height="14" viewBox="0 0 18 14" fill="none">
                <path d="M9 1C4.5 1 1.5 7 1.5 7C1.5 7 4.5 13 9 13C13.5 13 16.5 7 16.5 7C16.5 7 13.5 1 9 1Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="9" cy="7" r="2.5" stroke="currentColor" stroke-width="1.5"/>
              </svg>
              <svg class="eye-closed" width="18" height="14" viewBox="0 0 18 14" fill="none">
                <path d="M9 1C4.5 1 1.5 7 1.5 7C1.5 7 4.5 13 9 13C13.5 13 16.5 7 16.5 7C16.5 7 13.5 1 9 1Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="9" cy="7" r="2.5" stroke="currentColor" stroke-width="1.5"/>
                <path d="M2 13L16 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
            </button>
          </div>
          <div class="input-error text-xs text-red-500 font-bold hidden"></div>
        </div>

        <div class="flex flex-col gap-2">
          <div class="input-floating input-password">
            <input type="password" id="confirm-password" name="confirm_password" placeholder=" " data-validate="required|match:new-password">
            <label for="confirm-password">Confirm new password <span class="text-red-500">*</span></label>
            <button type="button" class="password-toggle">
              <svg class="eye-open hidden" width="18" height="14" viewBox="0 0 18 14" fill="none">
                <path d="M9 1C4.5 1 1.5 7 1.5 7C1.5 7 4.5 13 9 13C13.5 13 16.5 7 16.5 7C16.5 7 13.5 1 9 1Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="9" cy="7" r="2.5" stroke="currentColor" stroke-width="1.5"/>
              </svg>
              <svg class="eye-closed" width="18" height="14" viewBox="0 0 18 14" fill="none">
                <path d="M9 1C4.5 1 1.5 7 1.5 7C1.5 7 4.5 13 9 13C13.5 13 16.5 7 16.5 7C16.5 7 13.5 1 9 1Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="9" cy="7" r="2.5" stroke="currentColor" stroke-width="1.5"/>
                <path d="M2 13L16 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
            </button>
          </div>
          <div class="input-error text-xs text-red-500 font-bold hidden"></div>
        </div>

        <div>
          <p class="text-xs text-gray-700 font-bold">At least 8 characters, one number, one symbol.</p>
        </div>
      </div>
    </form>
    <div class="modal-footer">
      <div class="flex flex-col gap-2 flex-wrap px-4 md:px-6 pb-4 pt-2">
        <div>
          <button type="submit" class="btn-default black lg justify-center w-full flex">
            Update password
          </button>
        </div>
        <div class="flex justify-center">
          <a href="{% url 'forgot_password' %}" type="button"  data-modal="modal-forgot-password" class="modal-open text-gray-700 cursor-pointer hover:text-orange-500 py-2 font-bold text-center">
            Forgot your current password?
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
