<!-- 1. Forgot Password -->
<div class="modal-overlay" id="modal-forgot-password">
    <form id="forgot-password-form" class="modal flex flex-col gap-8"
          data-msg-required="This field is required"
          data-msg-email="Enter a valid email"
          data-action="{% url 'forgot_password' %}">
        {% csrf_token %}
    <div class="modal-header px-4 md:px-6">
      <h3 class="h2 text-center">Forgot password</h3>
      <p class="text-center text-gray-700">Enter your email and we'll send you a reset link</p>
      <button type="button" class="modal-close absolute right-4 top-4 w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100">
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
          <path d="M1 1L13 13M1 13L13 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
    <div class="modal-body px-4 md:px-6">
      <div class="flex flex-col gap-2">
        <div class="input-floating">
          <input type="email" id="forgot-email" name="email" placeholder=" " data-validate="required|email">
          <label for="forgot-email">Email <span class="text-red-500">*</span></label>
        </div>
        <div class="input-error text-xs text-red-500 font-bold hidden"></div>
      </div>
    </div>
    <div class="modal-footer px-4 md:px-6 pb-4">
        <div class="flex flex-col gap-2 flex-wrap pb-4 pt-2">
            <button type="submit" class="btn-default black lg justify-center w-full flex">
                <span class="btn-text">Send reset link</span>
                <span class="btn-loader hidden">
                    <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                    </svg>
                </span>
            </button>
        </div>
    </div>
  </form>
</div>
