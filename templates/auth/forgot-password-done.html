{% extends 'auth/base.html' %}
{% load static %}

{% block title %}Check your email{% endblock %}

{% block content %}
<section class="grid md:grid-cols-12 grid-full gap-4 px-4 pt-12 pb-20">
    <div class="lg:col-start-4 xl:col-start-5 xl:col-span-4 lg:col-span-6 col-span-full flex flex-col gap-4 text-center">
        <div class="w-16 h-16 mx-auto bg-green-100 rounded-full flex items-center justify-center">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2">
                <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                <path d="M22 6L12 13L2 6"></path>
            </svg>
        </div>

        <div class="flex flex-col gap-2">
            <h1 class="h2">Check your email</h1>
            <p class="text-gray-700">
             If an account exists with that email, we've sent a password reset link.
            Please check your inbox and spam folder.
            </p>
        </div>

        <div class="flex flex-col gap-4 mt-4">
            <a href="{% url 'login' %}" class="btn-default black lg justify-center flex">
                Back to sign in
            </a>
        </div>
    </div>
</section>
{% endblock %}
