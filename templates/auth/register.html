{% extends 'auth/base.html' %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<section class="grid md:grid-cols-12 grid-full gap-x-4 px-4 border-b border-gray-100 pt-8 lg:pt-[4rem] pb-4">
  <div class="lg:col-span-3 xl:col-span-4 col-span-full flex">
    <div class="mt-auto flex-1">
      <p class="uppercase text-sm text-orange-500 font-bold tracking-wider">Account</p>
    </div>
  </div>
  <div class="lg:col-span-8 col-span-full">
    <h1 class="h1 leading-tight">Create account</h1>
  </div>
</section>

<section class="grid md:grid-cols-12 grid-full gap-4 px-4 pt-8 pb-20">
  <div class="lg:col-start-4 xl:col-start-5 xl:col-span-4 lg:col-span-6 col-span-full flex flex-col gap-8">
    <form method="POST"
          id="register-form"
          data-msg-required="This field is required"
          data-msg-email="Enter a valid email"
          data-msg-min-length="At least 8 characters"
          data-msg-password-weak="Must contain a number and symbol"
          data-msg-password-match="Passwords do not match"
          data-msg-no-digits="Numbers not allowed"
          class="flex flex-col gap-6">
      {% csrf_token %}

        <input type="hidden" name="next" value="{{ next }}">


      <div class="flex flex-col gap-4">
        <div class="flex flex-col gap-2">
          <div class="input-floating">
            <input type="text" id="first_name" name="first_name" placeholder=" " data-validate="required|nodigits">
            <label for="first_name">Full Name <span class="text-red-500">*</span></label>
          </div>
          <div class="input-error text-xs text-red-500 font-bold hidden"></div>
        </div>

        <div class="flex flex-col gap-2">
          <div class="input-floating">
            <input type="text" id="last_name" name="last_name" placeholder=" " data-validate="required|nodigits">
            <label for="last_name">Last Name <span class="text-red-500">*</span></label>
          </div>
          <div class="input-error text-xs text-red-500 font-bold hidden"></div>
        </div>

        <div class="flex flex-col gap-2">
          <div class="input-floating">
            <input type="text" id="id_card" name="id_card" placeholder=" " data-validate="required">
            <label for="id_card">ID Card <span class="text-red-500">*</span></label>
          </div>
          <div class="input-error text-xs text-red-500 font-bold hidden"></div>
        </div>

        <div class="flex flex-col gap-2">
            <div class="input-floating">
                <input type="tel" id="phone" name="phone" placeholder=" " data-validate="required">
                <label for="phone">Phone <span class="text-red-500">*</span></label>
            </div>
            <div class="input-error text-xs text-red-500 font-bold hidden"></div>
        </div>

        <div class="flex flex-col gap-2">
          <div class="input-floating">
            <input type="email" id="email" name="email" placeholder=" " data-validate="required|email">
            <label for="email">Email <span class="text-red-500">*</span></label>
          </div>
          <div class="input-error text-xs text-red-500 font-bold hidden"></div>
        </div>

        <div class="flex flex-col gap-2">
          <div class="input-floating input-password">
            <input type="password" id="password" name="password" placeholder=" " data-validate="required|min:8|password">
            <label for="password">Password <span class="text-red-500">*</span></label>
            <button type="button" class="password-toggle">
              <svg class="eye-open hidden" width="18" height="14" viewBox="0 0 18 14" fill="none">
                <path d="M9 1C4.5 1 1.5 7 1.5 7C1.5 7 4.5 13 9 13C13.5 13 16.5 7 16.5 7C16.5 7 13.5 1 9 1Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="9" cy="7" r="2.5" stroke="currentColor" stroke-width="1.5"/>
              </svg>
              <svg class="eye-closed" width="18" height="14" viewBox="0 0 18 14" fill="none">
                <path d="M9 1C4.5 1 1.5 7 1.5 7C1.5 7 4.5 13 9 13C13.5 13 16.5 7 16.5 7C16.5 7 13.5 1 9 1Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="9" cy="7" r="2.5" stroke="currentColor" stroke-width="1.5"/>
                <path d="M2 13L16 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
            </button>
          </div>
          <div class="input-error text-xs text-red-500 font-bold hidden"></div>
        </div>

        <div class="flex flex-col gap-2">
          <div class="input-floating input-password">
            <input type="password" id="password_confirm" name="password_confirm" placeholder=" " data-validate="required|match:password">
            <label for="password_confirm">Confirm Password <span class="text-red-500">*</span></label>
            <button type="button" class="password-toggle">
              <svg class="eye-open hidden" width="18" height="14" viewBox="0 0 18 14" fill="none">
                <path d="M9 1C4.5 1 1.5 7 1.5 7C1.5 7 4.5 13 9 13C13.5 13 16.5 7 16.5 7C16.5 7 13.5 1 9 1Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="9" cy="7" r="2.5" stroke="currentColor" stroke-width="1.5"/>
              </svg>
              <svg class="eye-closed" width="18" height="14" viewBox="0 0 18 14" fill="none">
                <path d="M9 1C4.5 1 1.5 7 1.5 7C1.5 7 4.5 13 9 13C13.5 13 16.5 7 16.5 7C16.5 7 13.5 1 9 1Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="9" cy="7" r="2.5" stroke="currentColor" stroke-width="1.5"/>
                <path d="M2 13L16 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
            </button>
          </div>
          <div class="input-error text-xs text-red-500 font-bold hidden"></div>
        </div>

        <p class="text-sm text-gray-500 font-bold">At least 8 characters, one number, one symbol.</p>
      </div>

      <button type="submit" class="btn-default black lg justify-center w-full flex">
        Create account
      </button>

      <p class="text-center text-gray-700 font-bold">
        Already have an account?
        <a href="{% url 'login' %}{% if next %}?next={{ next }}{% endif %}" class="font-bold text-gray-900 hover:text-orange-500">Sign in</a>
      </p>

      <p class="text-xs text-gray-500 text-center">
        By signing up, you agree to our
        <a href="" class="underline hover:text-gray-900">Privacy Policy</a>
      </p>
    </form>
  </div>
</section>
{% endblock %}
